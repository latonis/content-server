apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-server
  labels:
    app: content-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: content-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: content-server
    spec:
      containers:
      - name: content-server
        image: content-server:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: content-server-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: content-server