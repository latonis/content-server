{{define "posts"}}
{{ template "top" . }}
<article>

    <h2>Post Categories</h2>
    <div class="categories-tree pb-4 flex flex-wrap gap-6">
        {{range index .Data "categories"}}
        {{ template "category_card" .}}
        {{end}}
    </div>

    <h2>Posts</h2>
    <div id="posts" hx-swap="innerHTML" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {{range index .Data "posts"}}
        {{ template "card" . }}
        {{ end }}
    </div>
</article>
{{ template "bottom" .}}
{{ end }}
